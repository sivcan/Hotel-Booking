<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Voting Portal</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/jumbotron.css" rel="stylesheet">
  </head>

   <body>

        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <div class="container">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">Welcome {{ aadharNumber }}</a>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
          </div>
        </div>
        </nav>

       <div class="jumbotron">
          <div class="container">
              <br>
            <h1 class="display-2">Let's Vote India!</h1>
              <br>
            <h4 class="display-6">Vote for your right leader.</h4>
          </div>
        </div>
    <div class="container">
    <div class="card-deck">
        {% for party in parties %}
          <div class="card card-inverse" style="background-color: #333; border-color: #333">
            <img class="card-img-center" src="../static/img/{{ party.imageUrl }}" alt="Card image cap" height="270" width="350">
            <div class="card-block">
              <h4 class="card-title">{{ party.name }}</h4>
                <a href="{{ url_for('Vote', partyID = party.id)}}" class="btn btn-primary">Vote</a>
            </div>
          </div>
        {% endfor %}
        </div>
       </div>
    </body>

    ================================================== -->

    <script src="../static/dist/js/bootstrap.min.js"></script>
</html>
